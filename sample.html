<!DOCTYPE html>

<head>
    <title>Form Fields</title>
</head>
<body>
    <form id="myForm" action="sample.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label>

        <input type="submit" value="Submit">
    </form>

</html>
